#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
# Unmap
#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
unbind -n MouseDown3Pane
unbind o
unbind x
unbind R
unbind r
unbind l
unbind C-o
unbind C-k
unbind C-g
#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
# Prefix
#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
unbind C-b
set -g prefix C-f
bind C-f send-prefix

#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
# Basic
#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
set -g set-titles on
set -g set-titles-string "#{session_name} - Tmux"

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 5000

#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
# Terminal
#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
set -g default-terminal "screen-256color"

#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
# Productivity
#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
# decrease command delay (increases vim responsiveness)
set -sg escape-time 1
# increase repeat time for repeatable commands
set -g repeat-time 1000


#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
# Mappings \wo prefix
#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""

#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
# Basic Mappings
#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
bind l source-file ~/.tmux.conf \; display "#[fill=colour235 bg=colour235 fg=red align=left]Reloaded!"

#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
# Mouse
#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
set -g mouse on


#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
# Mod Arrow keys
#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
# unbind arrow keys
# This prevents cases where you switch to a different pane,
# then use the arrow key to go through command history,
# and accidentally switch back to the previous pane
unbind Up
unbind Down
unbind Left
unbind Right
