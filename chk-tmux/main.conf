#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""

#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
# Mappings
#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
unbind R
bind R source-file ~/.tmux.conf \; display "Reloaded!"
bind-key P popup
#bind-key K run-shell 'tmux switch-client -n \; kill-session -t "$(tmux display-message -p "#S")" || tmux kill-session'
#bind C-K confirm-before -p 'Kill session? (y/n)' 'confirm-before -p "[Kill session] Are you sure? (y/n)" kill-session'
  
#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
# Mouse
#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
set -g mouse on


#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
# Mod Arrow keys
#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
# unbind arrow keys
# This prevents cases where you switch to a different pane,
# then use the arrow key to go through command history,
# and accidentally switch back to the previous pane
unbind Up
unbind Down
unbind Left
unbind Right
